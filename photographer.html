<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="photographer.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="photographer.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>FishEye</title>
</head>

<body>
    <nav>
        <a href="index.html" title="HomePage"><img src="https://res.cloudinary.com/dps3eww2i/image/upload/v1609005020/P6-img/logo.png" alt="FishEye Home Page"></a>
    </nav>
    <main id="main">
        <header id="ph-profil" aria-label="photographer information">
            <section id="ph-profil-header">
                <h2 class="invisible">.</h2>
            </section>
        </header>
        <!-- DROPDOWN -->
        <div class="works-sort">
            <span id="sort-text">Trier par</span>
            <div id="sort-wrapper">
                <button id="dropdownBtn" class="sort-btn" aria-haspopup="listbox">Popularité</button>
                <span class="fas fa-chevron-down arrow-down-open" id="dropdownIcon" role='button'></span>

                <ul id="dropdownList" class="hidden-sort" role="listbox">
                    <span class="fas fa-chevron-up arrow-up-close"></span>
                    <li class="sort" role='option'>Popularité</li>
                    <li class="sort" role='option'>Date</li>
                    <li class="sort" role='option'>Tître</li>
                </ul>
            </div>
        </div>
        <section id="ph-works">
            <h2 class="invisible">.</h2>
        </section>

        <!-- BOX -->
        <div id="box"></div>
        <!--MODAL-->
        <div role="dialog" id="form-dialog" aria-label="contact me form" aria-labelledby="form-title" aria-hidden="true">
            <form action="#" method="POST" id="contact-form">
                <header aria-label="contact form header">
                    <h1 id="form-title">
                        <span>Contactez-moi</span>
                        <span id="ph-form-name"></span>
                    </h1>
                    <button id="close-btn" title="Close form" type="button">
                        <span class="fas fa-times close-form-icon" id="close-form" aria-hidden="true"></span>
                    </button>
                </header>
                <!-- FIRST NAME -->
                <div class="formData" id="fn-err" data-error="Vous devez entrer votre prénom." data-error-visible="false">
                    <label for="first-name" id="label-firstname">Prénom</label>
                    <input name="first-name" id="first-name" aria-labelledby="label-firstname" placeholder="Prénom">

                </div>
                <!-- LAST NAME -->
                <div class="formData" id="ln-err" data-error="Vous devez entrer votre nom." data-error-visible="false">
                    <label for="last-name" id="label-lastname">Nom</label>
                    <input name="last-name" id="last-name" aria-labelledby="label-lastname" placeholder="Nom">
                </div>
                <!-- EMAIL -->
                <div class="formData" id="e-err" data-error="Vous devez entrer un email valide." data-error-visible="false">
                    <label for="email" id="label-email">Email</label>
                    <input type="email" name="email" id="email" aria-labelledby="label-email" placeholder="exemple@email.com">
                </div>
                <!-- MESSAGE -->
                <div class="formData" id="m-err" data-error="Vous devez entrer votre message." data-error-visible="false">
                    <label for="message" id="label-message">Votre message</label>
                    <textarea name="message" id="message" cols="20" rows="5" aria-labelledby="label-message" placeholder="Votre message..."></textarea>
                </div>
                <!-- SUBMIT -->
                <input type="button" id="submit" value="Envoyer" class="form-submit" title="Send">
            </form>
        </div>
        <!--LIGHTBOX-->
        <aside id="works-lightbox" aria-hidden="true">
            <article id="lightbox-body">
                <span class="fas fa-times close-lightbox-icon" role="button" title="Close dialog" id="close"></span>
                <span class="fas fa-chevron-left left-arrow-lightbox" role="button" title="Previous image" id="back"></span>
                <span class="fas fa-chevron-right right-arrow-lightbox" role="button" title="Next image" id="next"></span>
                <div id="works-lightbox-media"></div>
                <h3 id="works-lightbox-name">ll</h3>
            </article>
        </aside>

    </main>

</body>

</html>
